<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Css mem slider</title>
</head>

<body>
    <div class="content">
        <div class="slider">
            <div class="slide"><img src="./img/mem1.jpg" alt="mem1"></div>
            <div class="slide"><img src="./img/mem2.jpg" alt="mem2"></div>
            <div class="slide"><img src="./img/mem3.jpg" alt="mem3"></div>
            <div class="slide"><img src="./img/mem4.jpg" alt="mem4"></div>
        </div>

        <div class="descriptions">
            <p>1</p>
            <p>2</p>
            <p>3</p>
            <p>4</p>
        </div>

        <div class="controls">
            <input type="radio" id="slide1" checked>
            <label for="slide1"></label>
            <input type="radio" id="slide2">
            <label for="slide2"></label>
            <input type="radio" id="slide3">
            <label for="slide3"></label>
            <input type="radio" id="slide4">
            <label for="slide4"></label>
        </div>
    </div>
</body>

</html>
